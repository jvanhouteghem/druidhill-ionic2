<div class="modal-wrapper-alertlike">
  <div class="modal-wrapper-alertlike-middle">
    <ion-list-header class="victory-header">
      <ion-item>
        <ion-note item-start><img src="assets/images/boss10.svg" height="25px" /></ion-note>
        <ion-note class="victory-header-title">
          Graâl - Dieu des tourments
        </ion-note>
        <ion-note item-end>
          Hard
        </ion-note>
      </ion-item>
    </ion-list-header>

    <ion-content>
      <ion-item>
        <ion-label class="victory-title">
          Victoire
        </ion-label>
        <div item-content class="victory-score">
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>
          (1250 pts)
        </div>
      </ion-item>
      <ion-item-divider>
        Durée de la partie :
        <ion-badge item-end>{{gameRegister.duration/1000}} s</ion-badge>
      </ion-item-divider>
      <ion-item-divider>
        Heal total :
        <ion-badge item-end>{{gameRegister.healDone/1000}} k</ion-badge>
      </ion-item-divider>
      <ion-item-divider>
        Heal/seconde :
        <ion-badge item-end>{{gameRegister.healDone/(gameRegister.duration/1000) | number : '1.0-0'}} hps</ion-badge>
      </ion-item-divider>
      <ion-item-divider>
        Morts :
        <ion-badge item-end>{{gameRegister.nbDeath}}</ion-badge>
      </ion-item-divider>
    </ion-content>

    <button ion-button block (click)="closeModalAndRestart()">Recommencer</button>
    <button ion-button block (click)="closeModalAndQuit()">Quitter</button>
  </div>
</div>
