<div class="modal-wrapper-alertlike">
<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons start>
      <button ion-button icon-only (click)="openResumeGameModal()">
        <ion-icon name="pause"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="openBossInformationModal()">
        <ion-icon name="book"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="settings"></ion-icon> <!-- help-circle construct menu pause stats refresh -->
      </button>
    </ion-buttons>

    <ion-title>DruidHill</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <ion-list-header>
    <ion-item>
      <ion-note item-start><img src="assets/images/boss10.svg" height="25px"/></ion-note >
      <ion-note style="color:black">
        Gra√¢l - Dieu des tourments
      </ion-note>
      <ion-note item-end>
        Hard
      </ion-note>
    </ion-item>
    </ion-list-header>

  <button ion-button block (click)="closeModalAndResume()">Resume</button>
  <button ion-button block (click)="closeModalAndRestart()">Restart</button>

  <button ion-button block (click)="closeModalAndQuit()">Quit</button>
