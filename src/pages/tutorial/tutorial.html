<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons start>
      <button ion-button icon-only (click)="openResumeGameModal()">
        <ion-icon name="pause"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="book"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="settings"></ion-icon> <!-- help-circle construct menu pause stats refresh -->
      </button>
    </ion-buttons>

    <ion-title>DruidHill</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary" (click)="closeModal()">Passer</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/images/ica-slidebox-img-4.png" class="slide-image" />
      <h2 class="slide-title">Prêt à commencer ?</h2>
      <button ion-button large clear icon-end color="primary" (click)="closeModal()">
        Jouer
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
