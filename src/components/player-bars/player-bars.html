<ion-row>
    <!-- left -->
    <ion-col>
      <img src="assets/images/heartplayer11.svg"/>
    </ion-col>
    <!-- right -->
    <ion-col col-10>
      <!-- health bar -->
      <div class="progressBarContainer">
        <div id="healthTextBar">{{getPlayerFormatHealth()}}</div>
        <div id="healthBar"></div>
      </div>
      <!-- mana bar -->
      <div class="progressBarContainer">
        <div id="manaTextBar">{{getPlayerFormatMana()}}</div>
        <div id="manaBar"></div>
      </div>
      <!-- progress bar -->
      <div [hidden]="!_isLoadingSpell()" class="progressBarContainer">
        <div id="progressBar"></div>
      </div>
      <div [hidden]="_isLoadingSpell()" class="progressBarContainer">
        &#8203;
      </div>
    </ion-col>
  </ion-row>
